<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fit-Hub</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../assets/css/global/login.css" />

    <script src="assets/js/login.js" defer></script>
  </head>
  <body>
    <div class="container-fluid vh-100 p-0">
      <div class="row g-0 h-100">
        <div
          class="col-lg-6 d-none d-lg-flex flex-column justify-content-between p-5 login-imagem"
        >
          <a href="index.html" class="logo-link">
            <img
              src="assets/images/principal-branco.png"
              alt="Fit-Hub Logo"
              style="width: 150px"
            />
          </a>
          <div class="texto-boas-vindas text-white">
            <h1 class="display-4 fw-bold">Junte-se à nossa comunidade.</h1>
            <p class="fs-4 opacity-75">
              Transforme os seus objetivos em realidade.
            </p>
          </div>
        </div>

        <div
          class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-4 p-md-5"
        >
          <form
            class="login-formulario w-100"
            style="max-width: 450px"
            action="#"
            method="POST"
          >
            <h2 class="fw-bold mb-3">Acesse a sua Conta</h2>

            <div
              id="mensagem-plano"
              class="alert alert-success"
              style="display: none"
            ></div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input
                type="email"
                class="form-control form-control-lg rounded-3"
                id="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label fw-bold">Senha</label>
              <input
                type="password"
                class="form-control form-control-lg rounded-3"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <a
              href="#"
              class="link-esqueci-senha d-block text-end mb-3 text-success text-decoration-none"
              >Esqueci-me da senha</a
            >

            <button
              type_submit
              class="btn btn-success btn-lg w-100 rounded-pill fw-bold py-2"
              onclick="window.location.href='admin.html'"
            >
              Entrar
            </button>

            <div class="divisor text-muted text-center my-4">OU</div>

            <a
              href="#"
              class="btn btn-outline-secondary btn-lg w-100 rounded-pill py-2 d-flex justify-content-center align-items-center gap-2"
            >
              <i class="fab fa-google"></i> Entrar com Google
            </a>

            <p class="link-cadastro text-center mt-4 mb-0">
              Não tem uma conta?
              <a
                href="cadastro.html"
                class="text-success fw-bold text-decoration-none"
                >Cadastre-se</a
              >
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
