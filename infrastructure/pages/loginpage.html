<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Fit-Hub</title>
    <link rel="stylesheet" href="../assets/css/global/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="assets/js/login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-imagem">
        <a href="index.html" class="logo-link">
            <img src="assets/images/principal-branco.png" alt="Fit-Hub Logo">
        </a>
        <div class="texto-boas-vindas">
            <h1>Junte-se à nossa comunidade.</h1>
            <p>Transforme seus objetivos em realidade.</p>
        </div>
      </div>

      <div class="login-formulario">
        <form action="#" method="POST">
          <h2>Acesse sua Conta</h2>

          <div class="input-grupo">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div class="input-grupo">
            <label for="senha">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Digite sua senha"
              required
            />
          </div>

          <a href="#" class="link-esqueci-senha">Esqueci minha senha</a>

          <button type="submit" class="btn-login-principal"                 onclick="window.location.href='admin.html'">Entrar</button>

          <div class="divisor">
            <span>OU</span>
          </div>

          <div class="social-login">
            <a href="#" class="btn-social google">
              <i class="fab fa-google"></i> Entrar com Google
            </a>
          </div>

          <p class="link-cadastro">
            Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
