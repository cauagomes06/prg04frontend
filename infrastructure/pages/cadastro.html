<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Fit-Hub</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
    <link rel="stylesheet" href="../assets/css/global/login.css" />
    
    <script src="../assets/js/cadastro.js" defer></script>
  </head>
  <body>
    
    <div class="container-fluid vh-100 p-0">
      <div class="row g-0 h-100">
        
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-between p-5 login-imagem">
          <a href="index.html" class="logo-link">
            <img src="assets/images/principal-branco.png" alt="Fit-Hub Logo" style="width: 150px;">
          </a>
          <div class="texto-boas-vindas text-white">
            <h1 class="display-4 fw-bold">Junte-se à nossa comunidade.</h1>
            <p class="fs-4 opacity-75">Transforme os seus objetivos em realidade.</p>
          </div>
        </div>

        <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-4 p-md-5">
          
          <form action="http://localhost:8080/api/usuarios/register" id="form-cadastro" class="login-formulario w-100" style="max-width: 450px;" method="POST">
            
            <h2 class="fw-bold mb-3">Crie a sua Conta</h2>
            
            <div id="mensagem-plano" class="alert alert-success" style="display: none;"></div>
            
            <input type="hidden" id="plano-id" value="1"> <input type="hidden" id="perfil-id" value="3"> <h5 class="text-muted mb-3 mt-4">Dados Pessoais</h5>
            <div class="mb-3">
              <label for="nomeCompleto" class="form-label fw-bold">Nome Completo</label>
              <input type="text" class="form-control form-control-lg rounded-3" id="nomeCompleto" required />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cpf" class="form-label fw-bold">CPF</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="cpf" required />
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefone" class="form-label fw-bold">Telefone</label>
                <input type="text" class="form-control form-control-lg rounded-3" id="telefone" required />
              </div>
            </div>

            <h5 class="text-muted mb-3 mt-4">Dados da Conta</h5>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email</label>
              <input type="email" class="form-control form-control-lg rounded-3" id="email" placeholder="seu@email.com" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label fw-bold">Senha</label>
              <input type="password" class="form-control form-control-lg rounded-3" id="senha" placeholder="Mínimo 6 caracteres" required />
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill fw-bold py-2 mt-4">Cadastrar</button>
            
            <p class="link-cadastro text-center mt-4 mb-0">
              Já tem uma conta? <a href="loginpage.html" class="text-success fw-bold text-decoration-none">Faça login</a>
            </p>
          </form>
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
