<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Fit-Hub</title>
    <link rel="stylesheet" href="../assets/css/global/login.css" />
     <script src="../assets/js/login.js" defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-imagem">
        <a href="index.html" class="logo-link">
            <img src="assets/images/principal-branco.png" alt="Fit-Hub Logo">
        </a>
        <div class="texto-boas-vindas">
            <h1>Crie sua conta.</h1>
            <p>É rápido, fácil e o primeiro passo para uma vida mais ativa.</p>
        </div>
      </div>

      <div class="login-formulario">
        <form action="#" method="POST">
          <h2>Crie sua Conta</h2>
          <p id="mensagem-plano" class="mensagem-plano"></p>

          <div class="input-grupo">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />
          </div>

          <div class="input-grupo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required />
          </div>

          <div class="input-grupo">
            <label for="senha">Crie uma Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Pelo menos 8 caracteres" required />
          </div>

          <button type="submit" class="btn-login-principal">Criar Conta</button>

          <p class="link-cadastro">
            Já tem uma conta? <a href="login.html">Faça login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
